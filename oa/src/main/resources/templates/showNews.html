<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend><span th:text="${news.ntitle}"></span></legend>
</fieldset>
<div class="layui-form-item">
    <label class="layui-form-label"><span th:text="${news.nsend}"></span></label>
    <label class="layui-form-label" style="width: 30%"><span th:text="${news.ntime}"></span></label>
</div>
<div class="layui-form-item" style="width: 80%;margin: 0 auto">
    <span th:text="${news.nmessage}"></span>
</div>
</body>
</html>
