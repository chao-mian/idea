<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <!--<script type="text/javascript" src="../static/layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>-->
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>
<body>
<span th:if="${flag}!=null">
<script th:inline="javascript">
var flag = [[${flag}]];
alert(flag);
</script>
</span>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;color: #37A8DD">
    <legend>全部流程</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">常用流程</div>
                <div class="layui-card-body">
                    <a href="/leave">请假申请</a><br>
                    <a href="#">加班申请</a><br>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">费用管理</div>
                <div class="layui-card-body money">

                </div>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">人事管理</div>
                <div class="layui-card-body presonnel">

                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">行政管理</div>
                <div class="layui-card-body administrative">


                </div>
            </div>
        </div>

        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">合同管理</div>
                <div class="layui-card-body contract">

                </div>
            </div>
        </div>


    </div>
</div>
</body>
<script th:inline="javascript">
    var processes1list = [[${processes1list}]];
    // console.log(processes1list);
    var connect;
    for (var i = 0; i < processes1list.length; i++) {
        connect = '<a href="/' + processes1list[i].prid + '">' + processes1list[i].prname + '</a><br>';
        if (processes1list[i].prstatus == "启用") {
            if (processes1list[i].prtype == "人事管理") {
                $('.presonnel').append(connect);
            }
            if (processes1list[i].prtype == "费用管理") {
                $('.money').append(connect);
            }
            if (processes1list[i].prtype == "行政管理") {
                $('.administrative').append(connect);
            }
            if (processes1list[i].prtype == "合同管理") {
                $('.contract').append(connect);
            }
        }
    }
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;

        //监听折叠
        element.on('collapse(test)', function (data) {
            layer.msg('展开状态：' + data.show);
        });
    });
</script>
</html>
