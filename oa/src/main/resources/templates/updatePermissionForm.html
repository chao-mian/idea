<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/WdatePicker.css"/>
    <link rel="stylesheet" type="text/css" href="css/skin_/form.css"/>
    <link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/jquery.select.js"></script>
    <script type="text/javascript" src="js/WdatePicker.js"></script>
    <script type="text/javascript">
        window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
    </script>
    <script type="text/javascript" src="js/umeditor.config.js"></script>
    <script type="text/javascript" src="js/editor_api.js"></script>
    <script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
    <title>基础信息</title>
</head>

<body>
<div id="container">
    <div id="hd">
    </div>
    <div id="bd">
        <form th:action="@{/updatePermission}" method="post">
            <div id="main" style="width: 480px ;margin:0 auto">
                <h2 class="subfild">
                    <span>编辑权限</span>
                </h2>
                <div class="subfild-content base-info">
                    <input type="text" name="aid" th:value="${permission.pid}" style="display: none"/>
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>权限名</label>
                        <div class="kv-item-content">
                            <input type="text" name="pname" class="pname" th:value="${permission.pname}"
                                   placeholder="请输入权限名"/>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>权限值</label>
                        <div class="kv-item-content">
                            <input type="text" class="pvalue" name="pvalue" th:value="${permission.pvalue}"
                                   placeholder="请输入权限值"/>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>开启状态</label>
                        <div class="kv-item-content">
                            <span th:if="${permission.pusing}=='Y'">
                            启用<input type="radio" class="pusing" name="pusing" value="Y" checked="checked"/>
                            冻结<input type="radio" class="pusing" name="pusing" value="N"/>
                            </span>
                            <span th:if="${permission.pusing}=='N'">
                            启用<input type="radio" class="pusing" name="pusing" value="Y"/>
                            冻结<input type="radio" class="pusing" name="pusing" value="N" checked="checked"/>
                            </span>
                        </div>
                    </div>
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>权限描述</label>
                        <div class="kv-item-content">
                            <input type="text" name="pdescription" class="pdescription"
                                   th:value="${permission.pdescription}" placeholder="请输入权限名"/>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <input class="button" id="continue" type="submit" value="确认修改"/>
                    <input class="button" id="cencel" type="button" value="取消"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/javascript">
    $('select').select();
    showRemind('input[type=text],textarea', 'color5');
    UM.getEditor('content');
    $('#continue').click(function () {
        if ($('.pname').val() == null || $('.pname').val() == "" || $('.pvalue').val() == null || $('.pvalue').val() == "") {
            alert("权限名或权限值不能为空");
            return false;
        }
    });
    $('#cencel').click(function () {
        window.location.href = "permissionTable";
    });
</script>
</html>
