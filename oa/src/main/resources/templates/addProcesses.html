<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加流程</legend>
</fieldset>
<form class="layui-form" th:action="@{/addOneProcesses}" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">流程id</label>
        <div class="layui-input-block">
            <input type="text" name="prid" lay-verify="required" autocomplete="off" placeholder="请输入刘晨id"
                   class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流程名</label>
        <div class="layui-input-block">
            <input type="text" name="prname" lay-verify="required" autocomplete="off" placeholder="请输入流程名"
                   class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">流程类型</label>
        <div class="layui-input-block">
            <input type="text" name="prtype" lay-verify="required" autocomplete="off" placeholder="请输入流程类型"
                   class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="tijiao" lay-submit="" lay-filter="demo1"
                    style="background-color:#138FC9">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
</html>
