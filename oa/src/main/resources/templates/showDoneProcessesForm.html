<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
</head>
<body>
    <div id="backHtml" style="width: 50%;margin: 0 auto">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>请假申请</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">申&nbsp;请&nbsp;人</label>
            <label class="layui-form-label" name="zhiwei"><span th:text="${leave.name}"></span> </label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</label>
            <label class="layui-form-label" name="zhiwei"><span th:text="${leave.zhiwei}"></span> </label>
            <!-- <div class="layui-input-block">
              <input type="text" name="zhiwei" lay-verify="" autocomplete="off" placeholder="请输入职位" class="layui-input" >
            </div> -->
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门</label>
                <label class="layui-form-label" name="zhiwei"><span th:text="${leave.bumen}"></span> </label>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">申&nbsp;请&nbsp;日&nbsp;期</label>
                <label class="layui-form-label" name="zhiwei"><span th:text="${leave.Date}"></span> </label>
            </div>
        </div>


        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">请假时间起</label>
                <label class="layui-form-label" name="zhiwei"><span th:text="${leave.startDate}"></span> </label>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">请假时间止</label>
                <label class="layui-form-label" name="zhiwei"><span th:text="${leave.endDate}"></span> </label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">请假类型</label>
            <label class="layui-form-label" name="zhiwei"><span th:text="${leave.leaveType}"></span> </label>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">请假事由</label>
            <label class="layui-form-label" name="zhiwei"><span th:text="${leave.reason}"></span> </label>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>领导审批</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">审批人</label>
            <label class="layui-form-label"><span th:text="${leave.leaderAssignee}"></span></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批意见</label>
            <label class="layui-form-label"><span th:text="${leave.leaderOpinion}"></span> </label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批结果</label>
            <label class="layui-form-label"><span th:text="${leave.leaderApproval}"></span></label>
        </div>


        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>人事审批</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">审批人</label>
            <label class="layui-form-label"><span th:text="${leave.hrAssignee}"></span></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批意见</label>
            <label class="layui-form-label"><span th:text="${leave.hrOpinion}"></span> </label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审批结果</label>
            <label class="layui-form-label"><span th:text="${leave.hrApproval}"></span> </label>
        </div>

    </div>

</body>
<script type="text/javascript" th:inline="javascript">
    $('button').click(function () {
        window.location.href = "showDoneProcesses";
    })
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

    });


</script>
</html>
