<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/WdatePicker.css"/>
    <link rel="stylesheet" type="text/css" href="css/skin_/form.css"/>
    <link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/jquery.select.js"></script>
    <script type="text/javascript" src="js/WdatePicker.js"></script>
    <script type="text/javascript">window.UMEDITOR_HOME_URL = 'umeditor/'; // 请换成绝对路径
    </script>
    <script type="text/javascript" src="js/umeditor.config.js"></script>
    <script type="text/javascript" src="js/editor_api.js"></script>
    <script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
    <script language="javascript" type="text/javascript"
            src="http://www.lmjfy.com/Content/jQuery/jquery-1.7.2.min.js"></script>
    <title>个人信息</title></head>
<style type="text/css">
    #input {
        /*width: 150px;*/
        font-size: 20px;
        font-family: 楷体;
        font-weight: bold;
    }

    .kv-item-content {
        width: 150px;
    }

    #view {
        width: 140px;
        height: 140px;
        border-radius: 20px;
    }</style>

<body>
<div id="container">
    <div id="hd"></div>
    <div id="bd">
        <div id="main" style="width:510px;margin:0 auto;">
            <h2 class="subfild">
                <span>个人信息</span></h2>
            <div class="subfild-content base-info">
                <div style="width: 100%;height: 160px; ">
                    <div style="width: 255px; float: left;">
                        <div class="kv-item ue-clear">
                            <label>姓名</label>
                            <div class="kv-item-content">
                                <span id="input" th:text="${accountMessage.aMname}"></span>
                            </div>
                        </div>
                        <div class="kv-item ue-clear">
                            <label>账号</label>
                            <div class="kv-item-content">
                                <span id="input" th:text="${accountMessage.aid}"></span>
                            </div>
                        </div>
                        <div class="kv-item ue-clear">
                            <label>民族</label>
                            <div class="kv-item-content">
                                <span id="input" th:text="${accountMessage.aMnationality}"></span>
                            </div>
                        </div>
                        <div class="kv-item ue-clear">
                            <label>学历</label>
                            <div class="kv-item-content">
                                <span id="input" th:text="${accountMessage.aMeducation}"></span>
                            </div>
                        </div>
                    </div>
                    <div style="float: left; width: 255px;">
                        <div style="width: 140px; margin:0 auto;">
                            <img th:src="@{'img/avatar/'+${accountMessage.aMavatar}}"
                                 class="upload_view" id="view">
                            <script>
                            </script>
                        </div>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>身份证</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMIDcard}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left;">
                    <label>年龄</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMage}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>生日</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMbirthday}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left;">
                    <label>性别</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMsex}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>籍贯</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMBirthplace}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left;">
                    <label>婚姻状况</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMmarriage}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>部门</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMmechanism}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left;">
                    <label>政治面貌</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMpoliticalStatus}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>职位</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMposition}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left;">
                    <label>入职时间</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMentry}"></span>

                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label>在职状态</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMwork}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear" style="float: left">
                    <label>联系方式</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMphone}"></span>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                        <span th:if="${accountMessage.aMwork}=='离职'">
                        <div class="showaMleave">
                            <label>离职时间</label>
                            <div class="kv-item-content">
                                <span id="input" th:text="${accountMessage.aMleave}"></span>
                            </div>
                        </div>
                        </span>
                </div>
                <div class="kv-item ue-clear">
                    <label>现住址</label>
                    <div class="kv-item-content">
                        <span id="input" th:text="${accountMessage.aMaddress}"></span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input class="button" id="alter" type="submit" value="编辑"/>
                <input class="button" id="cencel" type="button" value="返回"/>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    $('#alter').click(function () {
        var aM = new Array();
        aM[0] = [[${accountMessage.aMid}]];
        $.ajax({
            type: "post",
            url: "jsonamDate",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(aM),
            success: function (data) {
                // alert(data);
                // $('.grid').remove();
                window.location.href = "updatePersonnelForm";
                // $('.grid').load("accountTable" + ' .grid').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
            },
            error: function () {
                alert("false");
            }
        });
    });
    $('#cencel').click(function () {
        window.location.href = "personnelTable";
    });

</script>
</body>

</html>
