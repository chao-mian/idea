<div id="container">
    <div id="hd">
        <div class="hd-top">
            <h1 class="logo"><!--<a href="javascript:;" class="logo-icon"></a>--></h1>
            <div class="user-info" style="width: 300px;">
                <a href="javascript:;" class="user-avatar">

            <div class="setting ue-clear">

                </ul>
            </div>
        </div>
        <div class="hd-bottom">
            <i class="home"><a href="index"></a></i>
            <div class="nav-wrap">
                <ul class="nav ue-clear">
                    <li><a href="javascript:;">通讯录</a></li>
                    <li id="personnel" style="display: none">
                        <a id="iframePersonnel" href="javascript:;">人员管理</a>
                    </li>
                    <li id="file" style="display: none">
                        <a href="javascript:;">文档管理</a>
                    </li>
                    <li><a href="javascript:;">新闻管理</a></li>
                    <li><a href="javascript:;">企业邮箱</a></li>
                    <li id="back" style="display: none">
                        <a id="iframeback" href="javascript:;">后台管理</a>
                    </li>

                </ul>
            </div>
            <div class="nav-btn">
                <a href="javascript:;" class="nav-prev-btn"></a>

            </div>
        </div>
    </div>
    <div id="bd">

        <iframe width="100%" height="100%" id="mainIframe" src="nav.html" frameborder="0"></iframe>

    </div>


</div>

        <div class="ui-dialog-icon"></div>

            <div class="buttons">
                <input type="button" class="button long2 ok" value="确定"/>
                <input type="button" class="button long2 normal" value="取消"/>

<script type="text/javascript" src="js/core.js"></script>

<script type="text/javascript" th:inline="javascript">
    var message = [[${accountMessage}]];
    var listStr = new Array();
    listStr = [[${listStr}]];
    // alert(listStr);
    for (var i = 0; i < listStr.length; i++) {
        if (listStr[i] == "b") {
            $('#back').show();
        }
        if (listStr[i] == "p") {
            $('#personnel').show();
        }
        if (listStr[i] == "f") {
            $('#file').show();
        }
    }

    // $('#avatar').css("background", "url(avatar/" + message.aMavatar + ")");
    // $('.user-avatar').css("background", "url(avatar/" + message.aMavatar + ")");
    $("#bd").height($(window).height() - $("#hd").outerHeight() - 26);

    $(window).resize(function (e) {
        $("#bd").height($(window).height() - $("#hd").outerHeight() - 26);

    });

    //设置10秒局部刷新一次
    $(document).ready(function () {
        setInterval("startRequest()", 300000);
    });

    function startRequest() {
        // $("#date").text((newDate()).toString());
        // console.log("hahahaha");
        $('#avatar').load("index" + ' #avatar').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
        // top.$('.num').remove();
        $('.num').load("index" + ' .num').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
    }

    layui.use('layer', function () {
        var layer = layui.layer;
        $('.bordered1').click(function () {
            layer.open({
                title: '通知信息',
                type: 2,
                area: ['80%', '96%'],
                content: 'showNotice' //这里content是一个普通的String
                , cancel: function (index, layero) {
                    // window.location.reload();//刷新当前页面.
                    // top.$('.info-num').remove();
                    $('#avatar').load("index" + ' #avatar').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
                    // top.$('.num').remove();
                    $('.num').load("index" + ' .num').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
                    layer.close(index);

                }
            });
        });
        $('#message').click(function () {
            layer.open({
                title: '用户信息',
                type: 2,
                area: ['80%', '96%'],
                content: 'showPersonnel' //这里content是一个普通的String
            });
        });

    })

    $("#iframePersonnel").click(function () {
        $("iframe").attr("src", "navPersonnel.html");
        // $('#bd').remove();
        $('iframe').load("index" + ' iframe').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
    });

    $("#iframeback").click(function () {
        $("iframe").attr("src", "navback.html");
        // $('#bd').remove();
        $('iframe').load("index" + ' iframe').fadeIn('slow'); // 加载新内容,url地址与该地址下的选择器之间要有空格,表示该url下的#container
    });

    $('.exitDialog').Dialog({
        title: '提示信息',
        autoOpen: false,
        width: 400,
        height: 200
    });

    $('.exit').click(function () {
        $('.exitDialog').Dialog('open');
    });

    $('.exitDialog input[type=button]').click(function (e) {
        $('.exitDialog').Dialog('close');

        if ($(this).hasClass('ok')) {
            window.location.href = "login";
        }
    });


    (function () {
        var totalWidth = 0, current = 1;

        $.each($('.nav').find('li'), function () {
            totalWidth += $(this).outerWidth();
        });

        $('.nav').width(totalWidth);

        function currentLeft() {
            return -(current - 1) * 93;
        }

        $('.nav-btn a').click(function (e) {
            var tempWidth = totalWidth - (Math.abs($('.nav').css('left').split('p')[0]) + $('.nav-wrap').width());
            if ($(this).hasClass('nav-prev-btn')) {
                if (parseInt($('.nav').css('left').split('p')[0]) < 0) {
                    current--;
                    Math.abs($('.nav').css('left').split('p')[0]) > 93 ? $('.nav').animate({'left': currentLeft()}, 200) : $('.nav').animate({'left': 0}, 200);
                }
            } else {

                if (tempWidth > 0) {

                    current++;
                    tempWidth > 93 ? $('.nav').animate({'left': currentLeft()}, 200) : $('.nav').animate({'left': $('.nav').css('left').split('p')[0] - tempWidth}, 200);
                }
            }
        });


        $.each($('.skin-opt li'), function (index, element) {
            if ((index + 1) % 3 == 0) {
                $(this).addClass('third');
            }
            $(this).css('background', $(this).attr('attr-color'));
        });

        $('.setting-skin').click(function (e) {
            $('.skin-opt').show();
        });

        $('.skin-opt').click(function (e) {
            if ($(e.target).is('li')) {
                alert($(e.target).attr('attr-color'));
            }
        });

        $('.hd-top .user-info .more-info').click(function (e) {
            $(this).toggleClass('active');
            $('.user-opt').toggle();
        });

        $('.logo-icon').click(function (e) {
            $(this).toggleClass('active');
            $('.system-switch').toggle();
        });

        hideElement($('.user-opt'), $('.more-info'), function (current, target) {

            $('.more-info').removeClass('active');
        });

        hideElement($('.skin-opt'), $('.switch-bar'));

        hideElement($('.system-switch'), $('.logo-icon'), function (current, target) {

            $('.logo-icon').removeClass('active');
        });


    })();


</script>
